spring.application.name=nms

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nms
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
# TODO: Change ddl-auto to validate or none in production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration
spring.datasource.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
spring.datasource.jwt.expiration=3600
spring.datasource.jwt.refresh-token.expiration=86400

spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.batch=DEBUG